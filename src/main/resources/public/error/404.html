<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Az oldal nem található</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 6rem;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        a {
            color: #e74c3c;
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid #e74c3c;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background: #e74c3c;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <h2>Az oldal nem található</h2>
    <p>Sajnáljuk, de az Ön által keresett oldal nem létezik. Ellenőrizze a megadott URL-t, vagy térjen vissza a főoldalra.</p>
    <a href="/">Vissza a főoldalra</a>
</div>
</body>
</html>
