<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Felhasználók</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="w-full">

            <h1 class="font-bold text-2xl">Felhasználók</h1>

            <div th:if="${message}" class="flex w-full justify-center p-2 bg-green-200 font-bold">
                [[${message}]]
            </div>

            <div class="flex flex-col w-full mt-2">

            <div class="flex flex-col sm:flex-row jsutfy-between items-center p-2 bg-gray-50 text-black overflow-hidden">
                <div class="flex-1">#</div>
                <div class="flex-1">Email</div>
                <div class="flex-1">Vezetéknév</div>
                <div class="flex-1">Keresztnév</div>
                <div class="flex-1">Aktív</div>
                <div class="flex-1">Műveletek</div>
            </div>

            <th:block th:each="user : ${listUsers}">
                <div class="flex flex-col sm:flex-row p-2 bg-white text-black items-center">
                    <div class="flex-1">[[${user.id}]]</div>
                    <div class="flex-1">[[${user.email}]]</div>
                    <div class="flex-1">[[${user.lastName}]]</div>
                    <div class="flex-1">[[${user.firstName}]]</div>
                    <div class="flex-1">[[${user.enabled}]]</div>
                    <div class="flex-1 nowrap">
                        <button class="bg-sky-500 text-white px-2 py-1 drop-shadow hover:bg-sky-600 drop-shadow-md">
                            <a th:href="@{'/users/edit/' + ${user.id}}">Szerkesztés</a>
                        </button>
                        <button class="ml-4 bg-rose-500 text-white px-2 py-1 drop-shadow hover:bg-rose-600 drop-shadow-md">
                            <a th:href="@{'/users/delete/' + ${user.id}}">Törlés</a>
                        </button>
                    </div>
                </div>
            </th:block>
        </div>

        </div>

        <div class="flex w-full">
            <button class="bg-emerald-400 text-white px-4 py-2 mb-4 drop-shadow hover:bg-emerald-500 drop-shadow-md">
                <a th:href="@{/users/new}">Új felhasználó felvitele</a>
            </button>
        </div>
    </section>
</body>
</html>
