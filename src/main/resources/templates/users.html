<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Felhasználók</title>
</head>
<body>
    <section layout:fragment="content">
        <div th:if="${message}" class="w-full p-2 bg-green-200">
            [[${message}]]
        </div>
        <div>
            <a th:href="@{/users/new}">Új felhasználó</a>
        </div>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>Vezetéknév</th>
                <th>Keresztnév</th>
                <th>Műveletek</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>
                        <a th:href="@{'/users/edit/' + ${user.id}}">Szerkesztés</a>
                        <a th:href="@{'/users/delete/' + ${user.id}}">Törlés</a>
                    </td>
                </tr>
            </th:block>
            </tbody>

        </table>
    </section>
</body>
</html>
