<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>[[${pageTitle}]]</title>
</head>
<body>
<section layout:fragment="content">
    <h2 class="mb-4">Belépés</h2>
    <div class="w-full">
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" th:field="*{email}" required
                       class="shadow apperance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Jelszó</label>
                <input type="password" id="password" th:field="*{password}" required
                       class="shadow apperance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="firstName">Keresztnév</label>
                <input type="text" id="firstName" th:field="*{firstName}" required
                       class="shadow apperance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="lastName">Vezetéknév</label>
                <input type="text" id="lastName" th:field="*{lastName}" required
                       class="shadow apperance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Regisztráció
            </button>
        </form>
        <div class="w-full">
</section>
</body>
</html>
